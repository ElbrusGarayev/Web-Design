<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row mt-3">
			<div class="col-md-4"></div>
			<div class="col-md-4 pl-2 pr-2 pt-1 pb-1 shadow-lg bg-dark rounded">
				<div class="row">
					<div class="col-md-12 p-0">
						<section class="screen mb-1 rounded">
					0
				</section>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 p-0">
						<button class="btnw btn clear border-dark">C</button>
					</div>
					<div class="col-md-3 p-0">
						<button class="btnw btn border-dark">&larr;</button>
					</div>
					<div class="col-md-3 p-0">
						<button class="btn btn-func border-dark">&divide;</button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3 p-0">
						<button class="btnw btn border-dark">7</button>
					</div>
					<div class="col-md-3 p-0">
						<button class="btnw btn border-dark">8</button>
					</div>
					<div class="col-md-3 p-0">
						<button class="btnw btn border-dark">9</button>
					</div>
					<div class="col-md-3 p-0">
						<button class="btn btn-func border-dark">&times;</button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3 p-0">
						<button class="btnw btn  border-dark">4</button>
					</div>
					<div class="col-md-3 p-0">
						<button class="btnw btn border-dark">5</button>
					</div>
					<div class="col-md-3 p-0">
						<button class="btnw btn border-dark">6</button>
					</div>
					<div class="col-md-3 p-0">
						<button class="btn btn-func border-dark">&minus;</button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3 p-0">
						<button class="btnw btn border-dark">1</button>
					</div>
					<div class="col-md-3 p-0">
						<button class="btnw btn border-dark">2</button>
					</div>
					<div class="col-md-3 p-0">
						<button class="btnw btn border-dark">3</button>
					</div>
					<div class="col-md-3 p-0">
						<button class="btn btn-func border-dark">&plus;</button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-9 p-0">
						<button class="btnw btn zero border-dark">0</button>
					</div>
					<div class="col-md-3 p-0">
						<button class="btn btn-func border-dark">&equals;</button>
					</div>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>

	</div>
</body>
</html>
